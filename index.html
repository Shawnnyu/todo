<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>To-do List</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="wrapper-out">
      <div class="wrapper-in">
        <header><h1>To-do list</h1></header>
        <div class="sidebar">
          <nav>
            <div class="home-container">
              <h2>Home</h2>
              <button id="inbox-btn" class="home-nav-btn"><img class="home-icon" src="./images/inbox.svg" alt="SVG Icon" />Inbox</button>
              <button id="today-btn" class="home-nav-btn"><img class="home-icon" src="./images/today.svg" alt="SVG Icon" />Today</button>
              <button id="week-btn" class="home-nav-btn"><img class="home-icon" src="./images/week.svg" alt="SVG Icon" />Week</button>
              <button id="month-btn" class="home-nav-btn"><img class="home-icon" src="./images/month.svg" alt="SVG Icon" />Month</button>
            </div>
            <div class="projects-container">
              <h2>Projects</h2>
              <button id="add-project-btn" class="home-nav-btn"><img class="home-icon" src="./images/add.svg" alt="SVG Icon" />Add Project</button>
              <div class="project-form-container" style="display: none">
                <form id="newProjectForm">
                  <input type="text" id="new-project-title" name="new-project-title" autocomplete="off" placeholder="title" required />
                  <button id="project-cancelBtn" type="button" value="cancel">Cancel</button>
                  <button id="project-submitBtn" type="submit" value="default">Submit</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
        <div class="main-display">
          <div class="current-project"></div>
          <div class="tasks-list"></div>
          <button id="add-task-btn" style="display: none">Add Task</button>
        </div>
        <dialog id="taskDialog">
          <p>New Task</p>
          <form id="newTaskForm" method="dialog">
            <div class="form-cell">
              <label for="new-task-title">Title</label>
              <input type="text" id="new-task-title" name="new-task-title" autocomplete="off" required />
            </div>
            <div class="form-cell">
              <label for="new-description">description</label>
              <input type="text" id="new-task-description" name="new-task-description" autocomplete="off" />
            </div>
            <div class="form-cell">
              <label for="new-due-date">Due Date (Default: today)</label>
              <input type="date" id="new-due-date" name="new-due-date" autocomplete="off" />
            </div>
            <div class="buttons">
              <button id="task-cancelBtn" type="button" value="cancel">Cancel</button>
              <button id="task-submitBtn" type="submit" value="default">Submit</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
