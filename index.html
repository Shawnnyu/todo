<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>To-do List</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <header><h1>To-do list</h1></header>
    <div class="sidebar">
      <nav>
        <h2>Home</h2>
        <button class="nav-btn">Inbox</button>
        <button class="nav-btn">Today</button>
        <button class="nav-btn">Week</button>
        <button class="nav-btn">Month</button>
        <h2>Projects</h2>
        <button id="add-project-btn" class="nav-btn">Add Project</button>
        <div class="project-form-container" style="display: none">
          <form id="add-project-form">
            <input type="text" id="title" name="title" autocomplete="off" placeholder="title" />
            <button id="submitBtn" type="submit" value="default">Submit</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="tasks-display">
      <div class="current-project"></div>
      <div class="tasks-list"></div>
      <button id="add-task-btn">Add Task</button>
    </div>
    <dialog id="taskDialog">
      <p>New Task</p>
      <form id="newTaskForm" method="dialog">
        <div class="form-cell">
          <label for="new-title">Title</label>
          <input type="text" id="new-title" name="new-title" autocomplete="off" required />
        </div>
        <div class="form-cell">
          <label for="new-description">description</label>
          <input type="text" id="new-description" name="new-description" autocomplete="off" required />
        </div>
        <div class="buttons">
          <button id="cancelBtn" type="button" value="cancel">Cancel</button>
          <button id="submitBtn" type="submit" value="default">Submit</button>
        </div>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
